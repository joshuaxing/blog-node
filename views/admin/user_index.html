{% extends 'layout.html' %}
{% block main %} 
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>用户列表</span></li>
</ol>
<h2>用户列表</h2>
{% include 'page.html' %}
<table class="table table-hover">
    <tr>
        <th>ID</th>
        <th>用户名</th>
        <th>密码</th>
        <th>是否是管理员</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{user._id.toString()}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>
            {% if user.isAdmin %}
                是
            {% else %}
                否
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
