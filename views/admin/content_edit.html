{% extends 'layout.html' %}
{% block main %} 
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>修改内容</span></li>
</ol>
<h2>修改内容</h2>
<form method="post">
    <div class="form-group">
        <label for="category">分类：{{content.category._id.toString()}}</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
                {%if content.category._id.toString() == category.id %}
                    <option value="{{category.id}}" selected>{{category.name}}</option>
                {% else %}
                    <option value="{{category.id}}">{{category.name}}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="title">内容标题：</label>
        <input type="text" value="{{content.title}}" class="form-control" name="title" id="title" placeholder="输入内容标题">
    </div>
    <div class="form-group">
        <label for="description">简介：</label>
        <textarea placeholder="输入简介" name="description" id="description"  rows="5" class="form-control">
                {{content.description}}
        </textarea>
    </div>
    <div class="form-group">
        <label for="content">内容：</label>
        <textarea value="{{content.content}}" placeholder="输入内容" name="content" id="content"  rows="10" class="form-control">
                {{content.content}}
        </textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
