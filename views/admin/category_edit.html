{% extends 'layout.html' %}
{% block main %} 
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>分类编辑</span></li>
</ol>
<h2>分类编辑--{{category}}</h2>
<form method="post" action="/category/edit">
    <div class="form-group">
        <label for="name">编辑名称：</label>
        <input type="text" value="{{ name }}" class="form-control" name="name" id="name" placeholder="输入分类名称">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
