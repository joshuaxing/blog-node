{% extends 'layout.html' %}
{% block main %} 
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>添加内容</span></li>
</ol>
<h2>添加内容</h2>
<form method="post">
    <div class="form-group">
        <label for="category">分类：</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
            <option value="{{category.id}}">{{category.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="title">内容标题：</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="输入内容标题">
    </div>
    <div class="form-group">
        <label for="description">简介：</label>
        <textarea placeholder="输入简介" name="description" id="description"  rows="5" class="form-control">
        </textarea>
    </div>
    <div class="form-group">
        <label for="content">内容：</label>
        <textarea placeholder="输入内容" name="content" id="content"  rows="10" class="form-control">
            </textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
